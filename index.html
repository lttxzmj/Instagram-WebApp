<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram WebApp</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/23a3752bfe.js"></script>
</head>

<body>
  <section class="main-container">
    <div class="pic-container">
      <img src="img/pic01.jpg" alt="city in the night">
    </div>
    <div class="likes-container">
      <div class="likes-icon">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <p class="likes-people">
        <span>amy</span>,<span>grex</span> and <span>21 others</span> like this
      </p>
      <div class="more">
        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
      </div>
    </div>
    <div class="comment-ontainer">
      <div class="comment-detail"></div>
      <div class="comment-box"></div>
    </div>
    </div>
</body>

</html>
