<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1ï¼Œuser-scalable=no">
  <title>Instagram WebApp</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/23a3752bfe.js"></script>
</head>

<body>
  <section class="main-container">
    <div class="pic-container">
      <img src="img/pic01.jpg" alt="city in the night">
    </div>
    <div class="likes-container">
      <div class="likes-icon center">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <p class="likes-people center">
        <span>amy</span>,<span>grex</span> and <span>21 others</span> like this
      </p>
      <div class="more center">
        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
      </div>
    </div>
    <div class="comment-container">
      <div class="comment-detail">
        <div class="comment-item item-1">
          <div class="person-photo">
            <img src="img/avatar01.png" alt="miekd">
          </div>
          <span class="person-name">miekd</span>
          <span class="comment-content">Beautiful</span>
        </div>
        <div class="comment-item item-2">
          <div class="person-photo">
            <img src="img/avatar02.png" alt="ryangomba">
          </div>
          <span class="person-name">ryangomba</span>
          <span class="comment-content">Wow! those clouds are great!</span>
        </div>
      </div>
      <div class="comment-box">
        <input type="text" placeholder="Write a comment...">
      </div>
    </div>
    </div>
</body>

</html>
